---
apiVersion: apps/v1
kind: Deployment
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: gobmp-topology
  template:
    metadata:
      labels:
        app: gobmp-topology
    spec:
      containers:
        - args:
          - --mock-database
          - "true"
          - --v
          - "5"
          - --message-server
          - "kafka:9092"
          - --database-server
          - "http://arangodb.arangodb:28529"
          - --database-name
          - "jalapeno"
          - --database-user
          - "root"
          - --database-pass
          - "jalapeno"
          image: docker.io/sbezverk/gobmp-topology:0.0.0
          imagePullPolicy: Always
          name: gobmp-topology
metadata:
  name: gobmp-topology
  namespace: default
